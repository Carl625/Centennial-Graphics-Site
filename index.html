<!DOCTYPE html>
<html>
	<head>
		<!--Title-->
		<title>Applied Visuals - Home</title>

		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!--Import style.css-->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!--Gets the viewport size with device:pixel ratio taken into account-->
		<script type="text/javascript">
			function getViewportSize() {
				//window.innerWidth is the viewport size
				//window.devicePixelRatio is the ratio between the requested viewport and the real viewport
				return window.innerWidth * window.devicePixelRatio;
			}
		</script>
	</head>

	<body>
		<!--NavBar Start-->
		<nav>
			<div class="nav-wrapper grey darken-3">
				<!--Logo-->
				<a href="index.html" class="brand-logo"><img id="logo" src="images/logos/AV-Red.png"></a>

				<!--Desktop Bar-->
				<ul class="center hide-on-small-only">
					<li class="active"><a href="index.html">HOME</a></li>
					<li><a href="works.html">WORKS</a></li>
					<li><a href="about.html">ABOUT</a></li>
				</ul>

				<!--Mobile Menu-->
				<div class="hide-on-med-and-up">
					<a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
					<ul class="side-nav" id="mobile-menu">
						<li><a href="index.html">HOME</a></li>
						<li><a href="works.html">WORKS</a></li>
						<li><a href="about.html">ABOUT</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!--NavBar End-->

		<!--Page Start-->
		<div class="water-image">

			<!--Select banner image based on scren size-->
			<script type="text/javascript">
				if (getViewportSize() <= 480) {
					document.write('<'
						+'img class="responsive-img"'
						+'id="water-banner"'
						+'src="images/water/water480.png">'
					);
				}

				else if (getViewportSize() <= 720) {
					document.write('<'
						+'img class="responsive-img"'
						+'id="water-banner"'
						+'src="images/water/water720.png">'
					);
				}

				else if (getViewportSize() <= 1368) {
					document.write('<'
						+'img class="responsive-img"'
						+'id="water-banner"'
						+'src="images/water/water1368.png">'
					);
				}
				else if (getViewportSize() <= 1920) {
					document.write('<'
						+'img class="responsive-img"'
						+'id="water-banner"'
						+'src="images/water/water1920.png">'
					);
				}

				else {
					document.write('<'
						+'img class="responsive-img"'
						+'id="water-banner"'
						+'src="images/water/water3835.png">'
					);
				}
			</script>

			<h3 class="hide-on-small-only">Beautiful and Free<br>Digital Designs</h3>
		</div>

		<div class="container">

			<h2><br></h2>

			<h2><font color="gray">Applied Visuals.</font></h2>
			<h5 style="font-size: 23.5px">Artists. Programmers. Developers.<br><br></h5>
			<a href="about.html" class="waves-effect waves-light btn red darken-1">About us</a>

			<h2><br></h2>

		</div>
		<!--Page End-->

		<!--Footer Start-->
		<footer class="page-footer red container row">
 			<div class="col l6 s12">
				<h5 class="white-text">Help us Grow</h5>
				<p class="grey-text text-lighten-4">Share our club with others, so we can help you help us help us all.</p>
			</div>

			<div class="col l4 offset-l2 s12">
				<h5 class="white-text">Links</h5>
				<ul>
					<li><a class="grey-text text-lighten-3" href="https://github.com/ftf841/Applied-Visuals-Site">Github</a></li>
					<li><a class="grey-text text-lighten-3" href="LICENSE">License</a></li>
				</ul>
			</div>

			<div class="footer-copyright red darken-1">
				&copy; 2016 Applied Visuals
			</div>
		</footer>
		<!--Footer End-->

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>

		<!--Import script.js-->
		<script type="text/javascript" src="js/script.js"></script>

		<!--Download new banner image when screen resizes-->
		<script type="text/javascript">
			$(window).on('resize', function()
			{
				if (getViewportSize() <= 480) {
					document.getElementById("water-banner").src="images/water/water480.png";
				}

				else if (getViewportSize() <= 720) {
					document.getElementById("water-banner").src="images/water/water720.png";
				}

				else if (getViewportSize() <= 1368) {
					document.getElementById("water-banner").src="images/water/water1368.png";
				}

				else if (getViewportSize() <= 1920) {
					document.getElementById("water-banner").src="images/water/water1920.png";
				}

				else {
					document.getElementById("water-banner").src="images/water/water3835.png";
				}
			});
		</script>
	</body>
</html>
